machine:
  timezone: Asia/Tokyo
  environment:
    USERNAME: 'youyo'
    GO15VENDOREXPERIMENT: 1
    GOVERSION: 1.6.1
    GODIST: "go$GOVERSION.linux-amd64.tar.gz"
    WORKDIR: "$HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME"
    REPODIR: "${WORKDIR}/${CIRCLE_PROJECT_REPONAME}"
  post:
    - |
      sudo mkdir -p ~/download
      sudo test -e ~/download/$GODIST || sudo curl -o ~/download/$GODIST https://storage.googleapis.com/golang/$GODIST
      sudo rm -rf /usr/local/go
      sudo tar -C /usr/local -xzf ~/download/$GODIST
      sudo rm -rf $GOPATH/src/*
      sudo mkdir -p ${WORKDIR}
      sudo cp -a $HOME/$CIRCLE_PROJECT_REPONAME $WORKDIR/

dependencies:
  cache_directories:
    - ~/download
  pre:
    - |
      go get -v github.com/mitchellh/gox
      go get -v github.com/tcnksm/ghr
      go get -v github.com/Masterminds/glide
  override:
    - |
      cd ${REPODIR}
      glide up

test:
  override:
    - |
      cd $REPODIR
      go test $(glide novendor)

deployment:
  release:
    branch: master
    commands:
      - |
        cd ${REPODIR}
        gox --osarch "linux/amd64" --output "${CIRCLE_PROJECT_REPONAME}"
        zip ${CIRCLE_PROJECT_REPONAME}_linux_amd64.zip ${CIRCLE_PROJECT_REPONAME}
        ghr -t ${GITHUB_TOKEN} -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `cat version.go | grep -w 'const Version string' | awk -F '"' '{print "v"$2}'` ${CIRCLE_PROJECT_REPONAME}_linux_amd64.zip
